{% load static %}
{% with location as location %}
  {% include "dashboard/header.html" %}
{% endwith %}
{% if profiles %}
  <ul>
      {% for profile in profiles %}
          <li>
            <img id="profileImage" src="/media/{{ profile.image }}" />
            <a href="/p/{{ profile.id }}/">{{ profile.name }}</a>
          </li>
      {% endfor %}
  </ul>
{% else %}
    <p>
      No profiles available.<br />
      Create new profile in admin view
    </p>
{% endif %}
