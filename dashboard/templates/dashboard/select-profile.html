{% include "dashboard/header.html" %}

{% if profiles %}
  <ul>
      {% for p in profiles %}
          <li>
              <a href="/p/{{ p.id }}/">{{ p.name }}</a>
          </li>
      {% endfor %}
  </ul>
{% else %}
    <p>
      No profiles available.<br />
      Create new profile in admin view
    </p>
{% endif %}

{% include "dashboard/footer.html" %}
