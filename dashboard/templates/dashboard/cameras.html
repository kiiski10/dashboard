{% load static %}
{% load bootstrap5 %}
{% load bootstrap_icons %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}

<h3>
	Cameras
</h3>
<div class="container">
	{% for camera in cameras %}
	<div class="col">
		{% if camera.active %}
			<img class="cameraViewFrame col-12" src="{% url 'cameraStream' camera.device_id %}">
		{% endif %}
	</div>
	{% endfor %}
</div>
{% endblock content %}
